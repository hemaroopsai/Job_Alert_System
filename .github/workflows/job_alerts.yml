name: Daily Job Alerts

on:
  workflow_dispatch: # Allows you to manually run the job from the Actions tab
  schedule:
    # Runs at 12:00 PM IST every day (which is 06:30 UTC)
    - cron: '30 6 * * *'

jobs:
  run-job-search:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the job script
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python job_sch.py

      - name: Commit and push history file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sent_jobs.log || exit 0
          git commit -m "Update sent jobs history" || exit 0
          git push
